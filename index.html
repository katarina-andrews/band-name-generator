<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Band Name Generator</title>
  </head>

  <body class="bg-pink-200">
    <div
      class="flex flex-col gap-3 m-5 p-40 text-center bg-zinc-100 shadow-lg shadow-zinc-50/50 rounded-full bg-radial"
    >
      <h1
        class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-fuchsia-700 from-pink-400"
          >Band Name</span
        >
        Generator.
      </h1>
      <p
        class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400"
      >
        Click the button to reveal your new band name.
      </p>

      <div id="band-name" class="pb-2 text-fuchsia-700 text-2xl font-bold">
        <!-- Band name will appear here -->
      </div>
      <div class="content-center">
        <button
          id="generate-btn"
          class="text-white bg-zinc-800 hover:bg-zinc-600 rounded-full p-3 text-lg cursor-pointer w-fit animate-bounce"
        >
          Generate Name
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
