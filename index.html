<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Band Name Generator</title>
  </head>

  <body class="bg-[url(instruments.jpg)] bg-cover bg-no-repeat">
    <div
      class="flex flex-wrap flex-col w-fit content-center border gap-3 m-5 p-5 text-center"
    >
      <h1 class="text-3xl text-bold text-shadow-lg">Band Name Generator</h1>

      <p class="">Click the button to reveal your new band name.</p>

      <div id="band-name" class="animate-typing">
        <!-- Band name will appear here -->
      </div>
      <div class="content-center">
        <button
          id="generate-btn"
          class="text-white bg-zinc-800 hover:bg-zinc-600 rounded-lg p-3 text-lg cursor-pointer w-fit animate-bounce"
        >
          Generate Name
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
